<article itemscope itemtype="http://schema.org/BlogPosting" class="relative px-4 sm:px-6 lg:px-8">
  <div class="text-lg max-w-prose mx-auto mb-6">
    <p class="text-sm text-center leading-6 text-emerald-600 font-semibold tracking-wide uppercase">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
    </p>
    <h1
      class="mt-2 mb-8 text-3xl text-center leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10"
      itemprop="name headline">
      {{ page.title }}
    </h1>
  </div>

  <div class="prose prose-lg max-w-prose text-gray-500 mx-auto" itemprop="articleBody">
    {{ content }}

    <div class="mt-8 flex justify-between">
      {% if page.previous %}
      <a href="{{ page.previous.url }}" rel="prev">
        &larr; <span class="">Older</span>
      </a>
      {% endif %}
      {% if page.next %}
      <a class="flex-grow text-right" href="{{ page.next.url }}" rel="next">
        <span class="">Newer</span> &rarr;
      </a>
      {% endif %}
    </div>
  </div>
</article>
