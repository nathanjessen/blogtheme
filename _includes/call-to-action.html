<div class="bg-white">
  <div class="max-w-screen-xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
    <h2 class="text-3xl leading-9 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
      Have a request?
      <br>
      <span class="text-emerald-600">Reach out to me.</span>
    </h2>
    <div class="mt-8 flex lg:flex-shrink-0 lg:mt-0">
      {%- if site.twitter_url -%}
      <div class="inline-flex rounded-md shadow">
        <a href="{{ site.twitter_url }}" target="_blank"
          class="inline-flex items-center justify-center px-5 py-3 border border-emerald-500 text-base leading-6 font-medium rounded-md text-white bg-emerald-600 hover:bg-emerald-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
          Twitter
        </a>
      </div>
      {%- endif -%}
      {%- if site.linkedin_url -%}
      <div class="ml-3 inline-flex rounded-md shadow">
        <a href="{{ site.linkedin_url }}" target="_blank"
          class="inline-flex items-center justify-center px-5 py-3 border border-gray-200 text-base leading-6 font-medium rounded-md text-emerald-600 bg-white hover:text-emerald-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
          LinkedIn
        </a>
      </div>
      {%- endif -%}
    </div>
  </div>
</div>
