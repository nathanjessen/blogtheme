<div class="relative">
  <!-- Background effects -->
  <div class="absolute inset-0 bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl"></div>
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_top_right,rgba(var(--color-primary-200),0.1)_0%,transparent_50%)] rounded-xl"></div>

  <div class="relative">
    <!-- Grid layout for services -->
    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
      {% for service in service_list limit: 3 %}
        <div class="group">
          {% include service-list-item.html %}
        </div>
      {% else %}
        <div class="relative p-6 text-center">
          <div class="mx-auto h-12 w-12 text-gray-400">
            <svg class="h-full w-full" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          <h3 class="mt-2 text-sm font-medium text-gray-900">No services</h3>
          <p class="mt-1 text-sm text-gray-500">Get started by adding a new service.</p>
        </div>
      {% endfor %}
      {% assign service_list = nil %}
    </div>
  </div>
</div>
