<li class="col-span-1 shadow-sm rounded-md">
  {% if project.status == 0 %}
  <div class="flex bg-white cursor-not-allowed">
    {% else %}
    <a href="{{ project.link }}" target="_blank"
      class="flex bg-white {% if project.status == 1 %}hover:bg-emerald-100{% else %}hover:bg-orange-100{% endif %} transition ease-in-out duration-150">
      {% endif %}

      <div
        class="{% if project.status == 0 %}bg-red-500{% elsif project.status == 1 %}bg-emerald-500{% else %}bg-orange-400{% endif %} flex-shrink-0 flex items-center justify-center w-16 text-white text-sm leading-5 font-medium rounded-l-md">
        {{ project.abbrev }}
      </div>
      <div
        class="flex-1 flex items-center justify-between border-t border-r border-b border-gray-200 rounded-r-md truncate">
        <div class="flex-1 px-4 py-2 text-sm leading-5 truncate">
          <span class="text-gray-900 font-medium">
            {{ project.title }}
          </span>
          <p class="text-gray-600">{{ project.client }}</p>
        </div>
      </div>

      {% if project.status == 0 %}
  </div>
  {% else %}
  </a>
  {% endif %}
</li>
