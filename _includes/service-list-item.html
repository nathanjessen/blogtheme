<article class="relative h-full bg-white rounded-2xl shadow-lg overflow-hidden group hover:shadow-xl transition-all duration-300">
  <!-- Glass morphism effects -->
  <div class="absolute inset-0 bg-gradient-to-br from-white/80 to-white/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

  <div class="relative p-6">
    <!-- Service Icon -->
    {% if service.icon %}
    <div class="w-12 h-12 rounded-xl bg-primary-100 text-primary-600 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        {{ service.icon }}
      </svg>
    </div>
    {% endif %}

    <!-- Service Title -->
    <h3 class="text-lg font-bold text-gray-900 group-hover:text-primary-600 transition-colors duration-300">
      {{ service.heading }}
    </h3>

    <!-- Service Description -->
    {% if service.description %}
    <p class="mt-3 text-base text-gray-500">
      {{ service.description }}
    </p>
    {% endif %}

    <!-- Service Features -->
    {% if service.features %}
    <ul class="mt-4 space-y-2">
      {% for feature in service.features %}
      <li class="flex items-start">
        <svg class="h-5 w-5 text-primary-500 mt-0.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        <span class="ml-2 text-sm text-gray-500">{{ feature }}</span>
      </li>
      {% endfor %}
    </ul>
    {% endif %}

    <!-- Service Link -->
    {% if service.url %}
    <div class="mt-6">
      <a href="{{ service.url }}" class="inline-flex items-center text-sm font-medium text-primary-600 hover:text-primary-700 transition-colors duration-300">
        Learn more
        <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
        </svg>
      </a>
    </div>
    {% endif %}
  </div>
</article>
