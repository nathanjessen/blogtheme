<div class="section header">
    <div class="hero-wrap">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text-wrap">
                    <div class="label">Welcome To</div>
                    <h1 class="hero-heading">{{ site.title }}</h1>
                    <div class="hero-description">{{ site.description }}</div>
                </div>
                <div class="w-layout-grid grid">
                    <div class="brick brick--3-1 brick--pic" style="background-image: url('{{ site.icon1 }}');"></div>
                    <div class="brick brick--4-2 brick--pic" style="background-image: url('{{ site.icon2 }}');"></div>
                    <div class="brick brick--5-3 brick--pic" style="background-image: url('{{ site.icon3 }}');"></div>
                    <div class="brick brick--2-4 brick--pic" style="background-image: url('{{ site.icon4 }}');"></div>
                    <div class="brick brick--1-3 brick--light"></div>
                    <div class="brick brick--2-2 brick--light"></div>
                    <div class="brick brick--3-3 brick--light"></div>
                    <div class="brick brick--4-1 brick--light"></div>
                    <div class="brick brick--4-4 brick--light"></div>
                    <div class="brick brick--6-2 brick--light"></div>
                    <div class="brick brick--2-3 brick--dark"></div>
                    <div class="brick brick--3-2 brick--dark"></div>
                    <div class="brick brick--3-4 brick--dark"></div>
                    <div class="brick brick--5-2 brick--dark"></div>
                </div>
            </div>
        </div>
    </div>
</div>
