<div class="relative">
  <!-- Background effects -->
  <div class="absolute inset-0 bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl"></div>
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_top_right,rgba(var(--color-primary-200),0.1)_0%,transparent_50%)] rounded-xl"></div>

  <div class="relative divide-y divide-gray-200">
    {% for page in pages_list %}
    <div class="group hover:bg-primary-50/50 transition-colors duration-300">
      {% include page-list-item.html %}
    </div>
    {% endfor %}

    {% if pages_list.size == 0 %}
    <div class="relative p-6 text-center">
      <div class="mx-auto h-12 w-12 text-gray-400">
        <svg class="h-full w-full" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
      <h3 class="mt-2 text-sm font-medium text-gray-900">No pages</h3>
      <p class="mt-1 text-sm text-gray-500">Get started by creating a new page.</p>
    </div>
    {% endif %}

    {% if include.show_more and pages_list.size > include.limit %}
    <div class="relative">
      <div class="absolute inset-0 flex items-center" aria-hidden="true">
        <div class="w-full border-t border-gray-200"></div>
      </div>
      <div class="relative flex justify-center">
        <a href="{{ include.show_more_url }}"
          class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-full text-gray-700 bg-white hover:bg-gray-50 hover:text-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-300">
          View more
          <svg class="ml-2 -mr-0.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
              clip-rule="evenodd" />
          </svg>
        </a>
      </div>
    </div>
    {% endif %}
  </div>
</div>
