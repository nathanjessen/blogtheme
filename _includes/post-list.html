<div class="relative">
  <!-- Background effects -->
  <div class="absolute inset-0 bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl"></div>
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_top_right,rgba(var(--color-primary-200),0.1)_0%,transparent_50%)] rounded-xl"></div>

  <div class="relative">
    <!-- Grid layout for posts -->
    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      {% for post in post_list %}
        <div class="group">
          {% include post-item-box.html %}
        </div>
      {% endfor %}
    </div>

    {% if post_list.size == 0 %}
    <div class="relative p-6 text-center">
      <div class="mx-auto h-12 w-12 text-gray-400">
        <svg class="h-full w-full" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
        </svg>
      </div>
      <h3 class="mt-2 text-sm font-medium text-gray-900">No posts</h3>
      <p class="mt-1 text-sm text-gray-500">Get started by creating a new blog post.</p>
    </div>
    {% endif %}

    {% if include.show_more and post_list.size > include.limit %}
    <div class="relative mt-8">
      <div class="absolute inset-0 flex items-center" aria-hidden="true">
        <div class="w-full border-t border-gray-200"></div>
      </div>
      <div class="relative flex justify-center">
        <a href="{{ include.show_more_url }}"
          class="inline-flex items-center px-6 py-2 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-300">
          View all posts
          <svg class="ml-2 -mr-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>
    </div>
    {% endif %}
  </div>
</div>
