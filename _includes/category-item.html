<div class="group relative">
  <a href="{{ site.baseurl }}/categories#{{ include.category | slugify }}" class="block">
    <!-- Glass morphism background -->
    <div class="relative rounded-xl overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-br from-white/80 to-white/40 backdrop-blur-sm"></div>
      <div class="absolute inset-0 bg-primary-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
      
      <!-- Content -->
      <div class="relative p-4 flex items-center justify-between">
        <div class="flex items-center min-w-0">
          <!-- Category icon -->
          <div class="flex-shrink-0">
            <div class="h-8 w-8 rounded-lg bg-primary-500/10 flex items-center justify-center">
              <svg class="h-4 w-4 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
              </svg>
            </div>
          </div>
          
          <!-- Category name -->
          <div class="min-w-0 flex-1 flex items-center space-x-3 ml-3">
            <div class="truncate">
              <h3 class="text-base font-medium text-gray-900 group-hover:text-primary-600 transition-colors duration-300 truncate">
                {{ include.category }}
              </h3>
            </div>
          </div>
        </div>

        <!-- Post count and arrow -->
        <div class="ml-3 flex items-center space-x-2">
          {% if include.count %}
          <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary-100 text-primary-800">
            {{ include.count }}
          </span>
          {% endif %}
          
          <svg class="h-5 w-5 text-gray-400 group-hover:text-primary-600 transition-colors duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>

      <!-- Hover border effect -->
      <div class="absolute inset-0 border border-gray-200 group-hover:border-primary-200 rounded-xl transition-colors duration-300"></div>
    </div>
  </a>
</div>
