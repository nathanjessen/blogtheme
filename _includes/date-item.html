<div class="group relative">
  <!-- Glass morphism background -->
  <div class="relative rounded-xl overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-white/80 to-white/40 backdrop-blur-sm"></div>
    <div class="absolute inset-0 bg-primary-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
    
    <!-- Content -->
    <div class="relative p-4 flex items-center space-x-3">
      <!-- Calendar icon -->
      <div class="flex-shrink-0">
        <div class="h-12 w-12 rounded-xl bg-primary-500/10 flex flex-col items-center justify-center overflow-hidden group-hover:bg-primary-500/20 transition-colors duration-300">
          <span class="text-xs font-medium text-primary-700 uppercase">
            {{ node_date | date: "%b" }}
          </span>
          <span class="text-lg font-bold text-primary-800 leading-none">
            {{ node_date | date: "%-d" }}
          </span>
          <span class="text-xs font-medium text-primary-700">
            {{ node_date | date: "%Y" }}
          </span>
        </div>
      </div>
      
      <!-- Date details -->
      <div class="min-w-0 flex-1">
        <time datetime="{{ node_date | date_to_xmlschema }}" class="block text-sm text-gray-500">
          {{ node_date | date: "%A" }}, {{ node_date | date: "%B" }} {{ node_date | date: "%-d" }}, {{ node_date | date: "%Y" }}
        </time>
      </div>

      <!-- Hover border effect -->
      <div class="absolute inset-0 border border-gray-200 group-hover:border-primary-200 rounded-xl transition-colors duration-300"></div>
    </div>
  </div>
</div>
