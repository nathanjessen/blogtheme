---
layout: default
---

<!-- Hero section -->
<section class="relative py-20">
  <!-- Glass morphism background -->
  <div class="absolute inset-0 rounded-3xl bg-white/50 dark:bg-gray-800/50 backdrop-blur-sm border border-gray-200/50 dark:border-gray-700/50"></div>
  
  <!-- Content -->
  <div class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 text-center">
    <!-- Avatar -->
    {% if site.avatar %}
    <img class="mx-auto h-32 w-32 rounded-full ring-4 ring-white dark:ring-gray-900 shadow-lg" src="{{ site.avatar | relative_url }}" alt="{{ site.author }}">
    {% endif %}
    
    <!-- Title -->
    <h1 class="mt-8 text-4xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-6xl">
      {{ site.title }}
    </h1>
    
    <!-- Description -->
    <p class="mt-6 text-xl text-gray-600 dark:text-gray-300">
      {{ site.description }}
    </p>
    
    <!-- CTA buttons -->
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <a href="#latest-posts" class="rounded-full bg-primary-600 px-6 py-3 text-lg font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600 transition-colors duration-300">
        Latest Posts
      </a>
      <a href="#services" class="rounded-full bg-white dark:bg-gray-800 px-6 py-3 text-lg font-semibold text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-300">
        Services
      </a>
    </div>
  </div>
</section>

<!-- Latest posts -->
<section id="latest-posts" class="mt-20">
  <div class="relative">
    <!-- Glass morphism background -->
    <div class="absolute inset-0 rounded-3xl bg-white/50 dark:bg-gray-800/50 backdrop-blur-sm border border-gray-200/50 dark:border-gray-700/50"></div>
    
    <!-- Content -->
    <div class="relative p-8">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-4xl mb-8">Latest Posts</h2>
      {% include recent-post-items.html %}
    </div>
  </div>
</section>

<!-- Services -->
<section id="services" class="mt-20">
  <div class="relative">
    <!-- Glass morphism background -->
    <div class="absolute inset-0 rounded-3xl bg-white/50 dark:bg-gray-800/50 backdrop-blur-sm border border-gray-200/50 dark:border-gray-700/50"></div>
    
    <!-- Content -->
    <div class="relative p-8">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-4xl mb-8">Services</h2>
      {% include service-list.html %}
    </div>
  </div>
</section>

<!-- Projects -->
<section id="projects" class="mt-20 mb-20">
  <div class="relative">
    <!-- Glass morphism background -->
    <div class="absolute inset-0 rounded-3xl bg-white/50 dark:bg-gray-800/50 backdrop-blur-sm border border-gray-200/50 dark:border-gray-700/50"></div>
    
    <!-- Content -->
    <div class="relative p-8">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-4xl mb-8">Featured Projects</h2>
      {% include project-list.html limit=3 %}
    </div>
  </div>
</section>
